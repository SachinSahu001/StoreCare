<header class="header">
  <div class="header-left">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <h2 class="page-title">{{ userRole }} Dashboard</h2>
  </div>

  <div class="header-right">
    <div class="notification-bell">
      <i class="fas fa-bell"></i>
      <span class="badge">3</span>
    </div>

    <div class="user-menu" (click)="toggleUserMenu()">
      <div class="user-avatar">
        <img *ngIf="userProfileImage; else defaultAvatar" [src]="userProfileImage" alt="Profile" class="avatar-img">
        <ng-template #defaultAvatar>
          <i class="fas fa-user-circle"></i>
        </ng-template>
      </div>
      <span class="user-name">{{ userName || 'User' }}</span>
      <i class="fas fa-chevron-down"></i>

      <div class="dropdown-menu" *ngIf="showUserMenu">
        <a (click)="goToProfile()">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a (click)="goToSettings()">
          <i class="fas fa-cog"></i>
          Settings
        </a>
        <div class="dropdown-divider"></div>
        <a (click)="onLogout()" class="text-danger">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>
  </div>
</header>
