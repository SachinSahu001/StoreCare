<div class="stores-container">
    <div class="header-section">
        <div>
            <h1>Manage Stores</h1>
            <p>Register and manage retail stores</p>
        </div>
        <button mat-raised-button color="primary" (click)="openStoreDialog()">
            <mat-icon>add</mat-icon> Add Store
        </button>
    </div>

    <mat-card class="table-card">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search Stores</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Main Street Store" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div *ngIf="isLoading" class="loading-spinner">
            <mat-spinner diameter="40"></mat-spinner>
        </div>

        <div class="table-container" [hidden]="isLoading">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="storeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.storeName}} </td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="storeCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.storeCode}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="storeEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.storeEmail}} </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let row"> {{row.city}}, {{row.state}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="status-badge" [class.active]="row.active" [class.inactive]="!row.active">
                            {{row.active ? 'Active' : 'Inactive'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openStoreDialog(row)" matTooltip="Edit Store">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="openAdminDialog(row)"
                            matTooltip="Create Store Admin">
                            <mat-icon>person_add</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteStore(row.id)" matTooltip="Delete Store">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of stores"></mat-paginator>
        </div>
    </mat-card>
</div>
