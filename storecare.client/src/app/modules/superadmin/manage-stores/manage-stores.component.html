<div class="stores-container">
  <div class="header-section">
    <div>
      <h1>Manage Stores</h1>
      <p>Register and manage retail stores</p>
    </div>
    <button class="btn-add" (click)="openStoreDialog()">
      <i class="fas fa-plus"></i> Add Store
    </button>
  </div>

  <div class="table-card">
    <!-- Search Field with FontAwesome -->
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text"
             class="search-input"
             placeholder="Search Stores..."
             (keyup)="applyFilter($event)"
             #input>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div class="table-container" [hidden]="isLoading">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="storeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
          <td mat-cell *matCellDef="let row"> {{row.storeName}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="storeCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row">
            <span class="code-badge">{{row.storeCode}}</span>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="storeEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.storeEmail}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row"> {{row.city}}, {{row.state}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <span class="status-badge" [class.active]="row.active" [class.inactive]="!row.active">
              {{row.active ? 'Active' : 'Inactive'}}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button class="btn-icon btn-edit" (click)="openStoreDialog(row)" matTooltip="Edit Store">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon btn-admin" (click)="openAdminDialog(row)" matTooltip="Create Store Admin">
              <i class="fas fa-user-plus"></i>
            </button>
            <button class="btn-icon btn-delete" (click)="deleteStore(row.id)" matTooltip="Delete Store">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            <div class="no-data">
              <i class="fas fa-store no-data-icon"></i>
              <div class="no-data-text">No data matching the filter "{{input.value}}"</div>
            </div>
          </td>
        </tr>
      </table>

      <div class="pagination">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of stores"></mat-paginator>
      </div>
    </div>
  </div>
</div>
