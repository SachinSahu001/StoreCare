<h2 mat-dialog-title>{{ isEditMode ? 'Edit Store' : 'New Store' }}</h2>
<mat-dialog-content [formGroup]="storeForm">
    <div class="form-grid">
        <mat-form-field appearance="outline">
            <mat-label>Store Name</mat-label>
            <input matInput formControlName="storeName" placeholder="Ex. Main Street Store">
            <mat-error *ngIf="storeForm.get('storeName')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Store Code</mat-label>
            <input matInput formControlName="storeCode" placeholder="Ex. STR001">
            <mat-error *ngIf="storeForm.get('storeCode')?.hasError('required')">Code is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="storeEmail" placeholder="Ex. store@example.com">
            <mat-error *ngIf="storeForm.get('storeEmail')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="storePhone" placeholder="Ex. 9876543210">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="storeAddress" rows="2"></textarea>
            <mat-error *ngIf="storeForm.get('storeAddress')?.hasError('required')">Address is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
            <mat-error *ngIf="storeForm.get('city')?.hasError('required')">City is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
            <mat-error *ngIf="storeForm.get('state')?.hasError('required')">State is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Pincode</mat-label>
            <input matInput formControlName="pincode">
            <mat-error *ngIf="storeForm.get('pincode')?.hasError('required')">Pincode is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>GST Number</mat-label>
            <input matInput formControlName="gstNumber">
        </mat-form-field>

        <mat-checkbox formControlName="active" color="primary">Active</mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="storeForm.invalid">Save</button>
</mat-dialog-actions>
