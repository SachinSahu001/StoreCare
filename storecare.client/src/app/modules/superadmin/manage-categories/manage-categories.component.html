<div class="categories-container">
    <div class="header-section">
        <div>
            <h1>Manage Categories</h1>
            <p>Create, update, and sort product categories</p>
        </div>
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add Category
        </button>
    </div>

    <mat-card class="table-card">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search Categories</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Electronics" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div *ngIf="isLoading" class="loading-spinner">
            <mat-spinner diameter="40"></mat-spinner>
        </div>

        <div class="table-container" [hidden]="isLoading">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Image Column -->
                <ng-container matColumnDef="imageUrl">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let row">
                        <img [src]="row.imageUrl || 'assets/placeholder.png'" class="category-image" alt="Category">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
                </ng-container>

                <!-- Code Column -->
                <ng-container matColumnDef="categoryCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryCode}} </td>
                </ng-container>

                <!-- Display Order Column -->
                <ng-container matColumnDef="displayOrder">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
                    <td mat-cell *matCellDef="let row"> {{row.displayOrder}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="status-badge" [class.active]="row.active" [class.inactive]="!row.active">
                            {{row.active ? 'Active' : 'Inactive'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openDialog(row)" matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCategory(row.id)" matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
        </div>
    </mat-card>
</div>
