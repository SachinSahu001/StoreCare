<h2 mat-dialog-title>{{ isEditMode ? 'Edit Category' : 'New Category' }}</h2>
<mat-dialog-content [formGroup]="categoryForm">
    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="categoryName" placeholder="Ex. Electronics">
            <mat-error *ngIf="categoryForm.get('categoryName')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Category Code</mat-label>
            <input matInput formControlName="categoryCode" [readonly]="true">
            <mat-hint *ngIf="!isEditMode">Auto-generated by system</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="categoryDescription" rows="3"></textarea>
        </mat-form-field>

        <div class="file-upload-container" style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(0,0,0,.54); font-size: 12px;">Category
                Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="imagePreview" style="margin-top: 10px;">
                <img [src]="imagePreview" alt="Preview"
                    style="max-height: 100px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Display Order</mat-label>
            <input matInput type="number" formControlName="displayOrder">
        </mat-form-field>

        <mat-checkbox formControlName="active" color="primary">Active</mat-checkbox>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">Save</button>
</mat-dialog-actions>
